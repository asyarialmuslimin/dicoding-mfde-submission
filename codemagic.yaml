workflows:
  default-workflow:
    name: Flutter Test & Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    environment:
      flutter: stable
      vars:
        JAVA_HOME: /Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home
    
    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $HOME/.pub-cache
    
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      cancel_previous_builds: true
    
    scripts:
      - name: Install dependencies
        script: |
          echo "ğŸ“¦ Installing dependencies..."
          flutter pub get
          echo "âœ… Dependencies installed successfully!"
      
      - name: Run Flutter analyzer
        script: |
          echo "ğŸ” Running Flutter analyzer..."
          flutter analyze
        ignore_failure: false
      
      - name: Run tests for all modules
        script: |
          echo "ğŸ§ª Running tests for all modules..."
          echo ""
          
          TEST_FAILED=0
          
          for dir in */; do
            dir_name="${dir%/}"
            if [ -d "$dir_name/test" ]; then
              echo "  â†’ Running tests in $dir_name module..."
              if flutter test "$dir_name/test"; then
                echo "    âœ… Tests passed in $dir_name"
              else
                echo "    âŒ Tests failed in $dir_name"
                TEST_FAILED=1
              fi
              echo ""
            fi
          done
          
          if [ $TEST_FAILED -eq 1 ]; then
            echo "âŒ Some tests failed!"
            exit 1
          else
            echo "âœ… All tests passed!"
          fi
      
      - name: Build Android APK
        script: |
          echo "ğŸ”¨ Building Android APK..."
          flutter build apk --release
      
      - name: Build Android App Bundle
        script: |
          echo "ğŸ”¨ Building Android App Bundle..."
          flutter build appbundle --release
    
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
